runtime:
  cache_dir: ./.cache/antora

site:
  title: Containers Tutorial
  url: http://localhost:3000/rhs-build-course/index.html
  start_page: containers-tutorial::index.adoc

content:
  sources:
    - url: .
      branches: [master, podman]
      start_path: documentation
asciidoc:
  attributes:
    release-version: master
    page-pagination: true
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.14/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
